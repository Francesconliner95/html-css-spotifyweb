<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spotify</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="sidebar">
            <div class="top-sidebar">
                <div class="logo-container">
                </div>
                <div class="nav-side">
                    <div class="nav-side-menu-items">
                        <i class="fas fa-search"></i>
                        <a class="nav-text-style text-capitalize" href="#">cerca</a>
                    </div>
                    <div class="nav-side-menu-items">
                        <i class="fas fa-home"></i>
                        <a class="nav-text-style text-capitalize" href="#">home</a>
                    </div>
                    <div class="nav-side-menu-items">
                        <i class="fas fa-book"></i>
                        <a class="nav-text-style text-capitalize" href="#">la tua libreria</a>
                    </div>
                    <div class="recenti">
                        <a class="nav-text-style text-uppercase d-block pb-2" href="#">ascoltati di recente</a>
                        <a class="nav-text-style text-uppercase d-block" href="#">artista</a>
                        <a class="nav-text-style text-uppercase d-block" href="#">playlist</a>
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar">
                <div class="install-app">
                    <i class="fas fa-arrow-circle-down"></i>
                    <a class="nav-text-style text-capitalize" href="#">install app</a>
                </div>
                <div class="account">
                    <i class="far fa-user"></i>
                    <a class="nav-text-style text-capitalize" href="#">francesconliner</a>
                </div>
            </div>
        </section>
        <section class="player">
            <div class="footer-left">
                <div class="song-info-items">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/51XyTOdXBnL._AC_SX425_.jpg" alt="">
                </div>
                <div class="song-info-items">
                    <p class="nav-text-style-white mb-0">Master of Puppets</p>
                    <p class="nav-text-style-half-white">Metallica</p>
                </div>
                <div class="song-info-items">
                    <i class="far fa-heart"></i>
                </div>
            </div>
            <div class="footer-center">
                <div class="play-pause-top">
                    <i class="fas fa-random nav-text-style"></i>
                    <i class="fas fa-step-backward nav-text-style"></i>
                    <i class="far fa-stop-circle nav-text-style"></i>
                    <i class="fas fa-step-forward nav-text-style"></i>
                    <i class="fas fa-reply nav-text-style"></i>
                </div>
                <div class="play-pause-bottom">
                    <span class="current-time nav-text-style-half-white">2:38</span>
                    <!-- <span class="progress-bar"></span> -->
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    <span class="total-time nav-text-style-half-white">8:36</span>
                </div>
            </div>
            <div class="footer-right">
                <div class="burger-menu-player">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="display">
                    <i class="fas fa-tv nav-text-style-half-white"></i>
                </div>
                <div class="volume">
                    <i class="fas fa-volume-up nav-text-style-half-white"></i>
                    <!-- <span></span> -->
                    <input type="range" min="1" max="100" value="50" class="slider-vol" id="myRange">
                </div>
            </div>
        </section>
        <main>
            <nav>
                <ul>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">in evidenza</a>
                    </li>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">podcast</a>
                    </li>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">classifiche</a>
                    </li>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">generi e mood</a>
                    </li>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">nuove uscite</a>
                    </li>
                    <li>
                        <a class="text-uppercase nav-text-style "href="#">scopri</a>
                    </li>
                </ul>
                <div class="burger-menu-nav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <div class="">

            </div>
        </main>
    </body>
</html>
